<div class="row experience-view-container mt-5 animate-on-scroll">
    <div class="col-12">
        <div class="row experience-header text-center text-lg-start">
            <div class="experience-heading col-12">Experience</div>
        </div>
        <div class="row my-2">
            <div class="col-12">
                <div class="row">
                    <app-project-card class="col-12 col-md-3 p-4" *ngFor="let item of experienceData" [cardDetail]="{title: item.title, body: item.body
                , link: item.link, image: item.image, footer: item.footer}"></app-project-card>
                </div>
            </div>
        </div>
    </div>
</div>
