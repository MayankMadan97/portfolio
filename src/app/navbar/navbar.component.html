<div class="row navbar-container">
    <div class="logo">
        <img src="../../assets/logo.png" alt="logo" height="170">
    </div>
    <div class="d-flex justify-content-end w-75 align-self-center d-none d-md-flex">
        <a *ngFor="let navbarItem of navbarItemList" class="navbar-item m-3 my-md-3 mx-md-4 font-monospace"
            [attr.href]="navbarItem.link">
            {{navbarItem.value}}</a>
    </div>
</div>
