<div class="row my-4" *ngIf="cardDetail">
    <div class="col-12 position-relative p-3 proj-card-container "
        [ngStyle]="{'background-image': 'url(' + cardDetail.image + ')'}">
        <div class="filter-cover p-4 d-flex">
            <div class="align-self-end">
                <h2 class="title align-self-end">{{cardDetail.title}}</h2>
                <div class="copy">{{cardDetail.body}}</div>
                <div class="footer">{{cardDetail.footer}}</div>
                <a *ngIf="cardDetail.link" [attr.href]="cardDetail.link" target="_blank" class="visit-project btn btn-outline-light mt-2">Explore</a>
            </div>
        </div>
    </div>
</div>
